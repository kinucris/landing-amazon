<!DOCTYPE html><html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Produtos Amazon.es</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      function mostrarMes(mes) {
        const secoes = document.querySelectorAll('[data-mes]');
        secoes.forEach(secao => {
          secao.classList.add('hidden');
        });
        const ativo = document.querySelector(`[data-mes="${mes}"]`);
        if (ativo) ativo.classList.remove('hidden');
      }
    </script>
  </head>
  <body class="bg-gray-900 text-white min-h-screen font-sans">
    <div class="max-w-6xl mx-auto px-4 py-10">
      <h1 class="text-3xl font-bold mb-6 text-center">Top 10 Produtos Amazon.es</h1><div class="mb-8 text-center">
    <label for="mes" class="block mb-2 text-lg">Selecione o mês:</label>
    <select id="mes" onchange="mostrarMes(this.value)" class="bg-gray-800 text-white px-4 py-2 rounded">
      <option value="abril">Abril 2025</option>
      <option value="marco">Março 2025</option>
      <option value="fevereiro">Fevereiro 2025</option>
      <option value="janeiro">Janeiro 2025</option>
    </select>
  </div>

  <!-- ABRIL 2025 -->
  <div data-mes="abril" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div class="bg-gray-800 rounded-xl p-4 shadow">
      <img src="https://tse1.mm.bing.net/th?id=OIP.gxaGUC1WuUp9W2E1EgaJwwHaHa&pid=Api" alt="Fire TV Stick" class="rounded mb-4" />
      <h2 class="text-lg font-semibold mb-2">Amazon Fire TV Stick HD</h2>
      <a href="#" target="_blank" class="bg-blue-600 hover:bg-blue-500 text-white py-2 px-4 rounded">Ver na Amazon</a>
    </div>
    <!-- Adicione os outros 9 produtos aqui da mesma forma -->
  </div>

  <!-- MARÇO 2025 -->
  <div data-mes="marco" class="hidden grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div class="bg-gray-800 rounded-xl p-4 shadow">
      <img src="https://tse3.mm.bing.net/th?id=OIP.Z0k_nlABvxOQuwLiv0PnCgHaHa&pid=Api" alt="Magnésio Nutralie" class="rounded mb-4" />
      <h2 class="text-lg font-semibold mb-2">Magnésio Nutralie</h2>
      <a href="#" target="_blank" class="bg-blue-600 hover:bg-blue-500 text-white py-2 px-4 rounded">Ver na Amazon</a>
    </div>
    <!-- Adicione os outros 9 produtos de março -->
  </div>

  <!-- FEVEREIRO 2025 -->
  <div data-mes="fevereiro" class="hidden grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div class="bg-gray-800 rounded-xl p-4 shadow">
      <h2 class="text-lg font-semibold mb-2">Exemplo de Produto Fevereiro</h2>
      <a href="#" target="_blank" class="bg-blue-600 hover:bg-blue-500 text-white py-2 px-4 rounded">Ver na Amazon</a>
    </div>
  </div>

  <!-- JANEIRO 2025 -->
  <div data-mes="janeiro" class="hidden grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div class="bg-gray-800 rounded-xl p-4 shadow">
      <h2 class="text-lg font-semibold mb-2">Exemplo de Produto Janeiro</h2>
      <a href="#" target="_blank" class="bg-blue-600 hover:bg-blue-500 text-white py-2 px-4 rounded">Ver na Amazon</a>
    </div>
  </div>
</div>

  </body>
</html>
